<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Soc Med Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #141414;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .profile-card {
      background-color: #1f1f1f;
      border-radius: 15px;
      padding: 30px;
      width: 400px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
    }
    .profile-card h2 {
      color: #e50914;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-control, .form-select {
      background-color: #333;
      color: #fff;
      border: none;
    }
    .form-control::placeholder {
      color: #bbb;
    }
    .btn-danger {
      background-color: #e50914;
      border: none;
      font-weight: bold;
    }
    .btn-danger:hover {
      background-color: #b00710;
    }
    label {
      color: #bbb;
    }
  </style>
</head>

<body>
  <div class="profile-card">
    <h2>Soc Med Profile</h2>
    <form action="/profile" method="post">
      <div class="mb-3">
        <label for="firstname" class="form-label">Firstname</label>
        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter your first name" required>
      </div>

      <div class="mb-3">
        <label for="lastname" class="form-label">Lastname</label>
        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter your last name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Sex</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sex" value="Male" id="male">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sex" value="Female" id="female">
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <input type="text" class="form-control" id="status" name="status" placeholder="It's Complicated">
      </div>

      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" name="location" placeholder="Enter your city">
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-danger w-100 py-2">Create Profile</button>
      </div>
    </form>
  </div>
</body>
</html>
